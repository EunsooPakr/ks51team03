<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Plugins css Style -->
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/assets/css/member_custom.css}" >
</head>
<body>
<div class="termsform-body">
<!-- 로고 -->		
	<a href="/" class="logo-single">
		<img th:src="@{/assets/img/pal_logo.png}" alt="IMG-LOGO">
	</a>
	
	<div class="terms-move-page-com">
    <a href="/member/member_login_terms_com">
        업체, 비즈니스 회원 가입 >
    </a>
</div>
<form action="" id="termsForm">
    <ul class="terms_box">
        <li class="terms-checkBox check01">
            <ul class="clearfix" >
                <li>이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택), 프로모션 안내 메일 수신(선택)에 모두 동의합니다.</li>
                <li class="checkAllBtn">
                    <input type="checkBox" name="chkAll" id="chkAll" class="chkAll">
                </li>
            </ul>
        </li>
        <li class="terms-checkBox check02">
            <ul class="clearfix">
                <li>이용약관 동의(필수)</li>
                <li class="checkBtn">
                    <input type="checkBox" name="chk_e">
                </li>
            </ul>
            <textarea name="" id="">여러분을 환영합니다. PAL(Pet All Life) 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 PAL(Pet All Life) 서비스의 이용과 관련하여 PAL(Pet All Life) 서비스를 제공하는 PAL(Pet All Life)와 이를 이용하는 PAL(Pet All Life) 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 PAL(Pet All Life) 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.</textarea>
        </li>
        <li class="terms-checkBox check03">
            <ul class="clearfix">
                <li>개인정보 수집 및 이용에 대한 안내(필수)</li>
                <li class="checkBtn">
                    <input type="checkBox" name="chk_e">
                </li>
            </ul>
            <textarea name="" id="">여러분을 환영합니다. PAL(Pet All Life) 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 PAL(Pet All Life) 서비스의 이용과 관련하여 PAL(Pet All Life) 서비스를 제공하는 PAL(Pet All Life)와 이를 이용하는 PAL(Pet All Life) 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 PAL(Pet All Life) 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.</textarea>
        </li>
        <li class="terms-checkBox check03">
            <ul class="clearfix">
                <li>위치정보 이용약관 동의(선택)</li>
                <li class="checkBtn">
                    <input type="checkBox" name="chk_s">
                </li>
            </ul>
            <textarea name="" id="">여러분을 환영합니다. PAL(Pet All Life) 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 PAL(Pet All Life) 서비스의 이용과 관련하여 PAL(Pet All Life) 서비스를 제공하는 PAL(Pet All Life)와 이를 이용하는 PAL(Pet All Life) 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 PAL(Pet All Life) 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.</textarea>
        </li>
        <li class="terms-checkBox check04">
            <ul class="clearfix">
                <li>이벤트 등 프로모션 알림 메일 수신(선택)</li>
                <li class="checkBtn">
                    <input type="checkBox" name="chk_s">
                </li>
            </ul>
        </li>
    </ul>
    <ul class="terms-agree-btn clearfix">
        <li><button class="terms-agree-disagree-btn">비동의</button></li>
        <li><button class="terms-agree-agree-btn" id="agreeBtn">동의</button></li>
    </ul>
    <br><br>
</form>
</div>
</body>

	<script th:inline="javascript">
			 // '전체 동의' 체크박스 클릭 시 처리할 함수
		    document.getElementById('chkAll').addEventListener('click', function() {
		        var isChecked = this.checked;
		        var checkboxes = document.querySelectorAll('input[type="checkbox"]:not(#chkAll)');
		
		        checkboxes.forEach(function(checkbox) {
		            checkbox.checked = isChecked;
		        });
		    });
	 
	        // '동의' 버튼 클릭 시 처리할 함수
	        document.getElementById('agreeBtn').addEventListener('click', function(event) {
	            event.preventDefault(); // 기본 동작 방지
	
	            // 모든 체크박스 확인
	            //var checkboxes = document.querySelectorAll('input[type="checkBox"]');
	            var checkboxes = document.querySelectorAll('input[name="chk_e"]');
	            var allChecked = true;
	
	            checkboxes.forEach(function(checkbox) {
	                if (!checkbox.checked) {
	                    allChecked = false;
	                }
	            });
	
	            // 모든 체크박스가 체크되어 있으면 다음 페이지로 이동
	            if (allChecked) {
	                window.location.href = '/member/member_login_insert_mem'; // 다음 페이지 URL 입력
	            } else {
	                alert('모든 약관에 동의해야 합니다.'); // 모든 체크박스가 체크되지 않은 경우 경고 메시지 표시
	            }
	        });
	    </script>
</html>
