<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <title>알림 발송</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            width: 70px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
            margin-bottom: 10px;
        }

        .checkbox-item input {
            margin-left: 5px;
            width: 50%;
        }
    </style>
</head>

<th:block layout:fragment="customContent">
    <section class="bg-smoke py-12">
        <div th:if="${errorMessage != null}">
            <script>
                alert("[[${errorMessage}]]");
            </script>
        </div>
        <div class="form-container">
            <h2>알림 발송</h2>
            <form th:action="@{/company/company_send_alarm}" method="post">
                <div class="form-group">
                    <label>구독자 선택</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item" th:each="comLikes : ${comLikes}">
                            <input type="checkbox" th:id="${comLikes.memberId}" name="memberId" th:value="${comLikes.memberId}" />
                            <label th:for="${comLikes.memberName}" th:text="${comLikes.memberName}"></label>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="alarm-title">알림 제목</label>
                    <input type="text" id="alarm-title" name="Title" required />
                </div>
                <div class="form-group">
                    <label for="alarm-content">알림 내용</label>
                    <textarea id="alarm-content" name="conTent" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">발송</button>
                </div>
            </form>
        </div>
    </section>
</th:block>
</html>
