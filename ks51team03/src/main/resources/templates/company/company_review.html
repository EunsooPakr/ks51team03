<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <title>후기 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .reply-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .settingContainer {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .py-13 {
            padding-top: 16rem !important;
            padding-bottom: 10.25rem !important;
        }
    </style>
</head>

<th:block layout:fragment="customContent">
    <section class="bg-smoke py-13">
        <div class="settingContainer">
            <h2>후기 리스트</h2>
            <table>
                <thead>
                <tr>
                    <th>별점</th>
                    <th>작성자 아이디</th>
                    <th>내용</th>
                    <th>작성일</th>
                    <th>답변</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="review : ${reviewList}">
                    <td th:text="${review.rating}"></td>
                    <td th:text="${review.userId}"></td>
                    <td th:text="${review.content}"></td>
                    <td th:text="${review.regDate}"></td>
                    <td>
                        <form th:action="@{/company/review/reply}" method="post">
                            <input type="hidden" name="reviewId" th:value="${review.reviewId}" />
                            <button type="submit" class="reply-btn">답변하기</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>id07</td>
                    <td>여기 개좋은듯</td>
                    <td>2024-04-05</td>
                    <td>
                        <form th:action="@{/company/review/reply}" method="post">
                            <input type="hidden" name="reviewId" />
                            <button type="submit" class="reply-btn">삭제하기</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</th:block>
</html>
