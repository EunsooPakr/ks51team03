<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 500px;

        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-group input[type="file"] {
            padding: 3px;
        }

        .checkbox-container {
            margin: 10px;
            display: block;
            align-items: center;
        }

        .checkbox-container label {
            margin-bottom: 0; /* 라벨의 기본 하단 여백 제거 */
            margin-left: 10px; /* 체크박스와 라벨 사이의 간격 */
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>

<th:block layout:fragment="customContent">
    <section class="bg-smoke py-12">
        <div class="form-container">
            <h2>답변 작성</h2>
            <form>
                <div class="form-group">
                    <label for="inquiry-content">답변 내용</label>
                    <textarea id="inquiry-content" name="inquiry-content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="file-upload">파일 업로드</label>
                    <input type="file" id="file-upload" name="file-upload" accept="image/*">
                </div>
                <div class="form-group checkbox-container">
                    <label for="is-public">공개하기</label>
                    <input type="checkbox" id="is-public" name="is-public">
                </div>
                <div class="form-group">
                    <button type="submit">답변작성</button>
                </div>
            </form>
        </div>
    </section>
</th:block>

</html>
