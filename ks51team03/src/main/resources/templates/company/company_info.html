<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .infocontainer {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .image-section {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .edit-button, .delete-button, .role-edit-button {
            position: absolute;
            top: 10px;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .edit-button {
            background-color: #007BFF;
        }

        .delete-button {
            background-color: #007BFF;
            right: 10px;
        }

        .role-edit-button {
            background-color: #28a745;
            top: 50px;
            margin: 10px 0px 10px 0px;
        }

        .edit-button:hover, .delete-button:hover, .role-edit-button:hover {
            background-color: #0056b3;
        }

        .role-edit-button:hover {
            background-color: #218838;
        }

        .content-section {
            padding: 20px;
        }

        .content-section h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .content-section p {
            margin: 5px 0;
            color: #666;
        }

        .details {
            margin-top: 20px;
        }

        .details h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .details ul {
            list-style: none;
            padding: 0;
        }

        .details ul li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .details ul li i {
            margin-right: 10px;
            color: #007BFF;
        }

        .details ul li span {
            color: #666;
        }

        .details ul li strong {
            margin-right: 5px;
            color: #333;
        }

        .tags a {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .tags a:hover {
            background-color: #0056b3;
        }

        .icons a {
            text-decoration: none;
            color: #007BFF;
            text-align: center;
        }

        .icons a:hover {
            color: #0056b3;
        }

        .icons i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>

<th:block layout:fragment="customContent">
    <section class="bg-smoke py-12">
    <div class="infocontainer" th:each="c : ${companyList}">
        <div class="image-section" th:style="|background-image: url('${imageUrl}');|"></div>
        <div class="content-section">
            <a th:href="@{company_modify}" class="edit-button">수정하기</a>
            <a th:href="@{company_delete}" class="delete-button">삭제하기</a>
            <a th:href="@{company_staff_setting}" class="role-edit-button">직원 권한 수정하기</a>
            <h1 th:text="${c.companyName}"></h1>
            <p>
                <span th:text="${c.companyClass}"></span> ·
                후기 <span th:text="${reviewCount}">3.3</span> ·
                리뷰 <span th:text="${reviewTotal}">318</span> ·
                직원수 <span th:text="${c.companyStfCount}"></span>
            </p>
            <div class="details">
                <h2>상세정보</h2>
                <ul>
                    <li><i class="fas fa-road"></i><strong>주소:</strong> <span th:text="${c.companyAddr}"></span> <span th:text="${c.companyAddrDeta}"></span></li>
                    <li><i class="fas fa-clock"></i><strong>영업중:</strong> <span th:text="${openingHours}">화-토 11:30 ~ 21:00</span></li>
                    <li><i class="fas fa-link"></i><strong>웹사이트:</strong> <a th:href="${c.companyPage}" th:text="${c.companyPage}"></a></li>
                    <li><i class="fas fa-phone-alt"></i><strong>전화:</strong> <span th:text="${c.companyPhone}"></span></li>
                </ul>
            </div>
        </div>
    </div>
    </section>
</th:block>

</html>
