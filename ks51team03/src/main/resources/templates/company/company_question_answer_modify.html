<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 600px; /* 높이 수정 */
            padding: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-group input[type="file"] {
            padding: 3px;
        }

        .checkbox-container {
            margin: 10px;
            display: block;
            align-items: center;
        }

        .checkbox-container label {
            margin-bottom: 0;
            margin-left: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>

<th:block layout:fragment="customContent">
    <section class="bg-smoke py-12">
        <div th:if="${errorMessage != null}">
            <script>
                alert("[[${errorMessage}]]");
            </script>
        </div>
        <div class="form-container">
            <h2>답변 수정</h2>
            <form th:action="@{/company/update_answer}" method="post">
                <div class="form-group">
                    <label for="question-content">문의 내용</label>
                    <textarea id="question-content" name="quesContent" readonly th:text="${question.quesContent}"></textarea>
                </div>
                <div class="form-group">
                    <label for="inquiry-content">답변 내용</label>
                    <textarea id="inquiry-content" name="qaContent" required th:text="${answer.qaContent}"></textarea>
                </div>
                <input type="hidden" name="quesNum" th:value="${question.quesNum}" />
                <input type="hidden" name="qaCode" th:value="${answer.qaCode}" />
                <div class="form-group">
                    <button type="submit">답변수정</button>
                </div>
            </form>
        </div>
    </section>
</th:block>
</html>
