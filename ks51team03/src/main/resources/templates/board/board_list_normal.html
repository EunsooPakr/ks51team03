<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<link rel="stylesheet" th:href="@{/assets/css/member_custom.css}">
</head>
<!-- ====================================
——— BOARD SECTION
===================================== -->
<th:block layout:fragment="customContent">
	<body>
		<div class="board-body">
			<div class="board_wrap">
				<div class="board_title">
					<strong>자유 게시글</strong>
					<p>자유롭게 의견을 나누세요.</p>
				</div>
				<div class="board_list_wrap">
					<div class="board_list">
						<div class="top">
							<div class="num">번호</div>
							<div class="title">제목</div>
							<div class="writer">글쓴이</div>
							<div class="date">작성일</div>
							<div class="count">조회</div>
						</div>
						
						<div class="board-list-item" th:each="board : ${normalList}" th:inline="text">
						     <div>
						        <div class="num" th:text="${board.nboardCode}"></div>
						        <div class="title" th:text="${board.nboardTitle}"></div>
						        <div class="writer" th:text="${board.memberId}"></div>
						        <div class="date" th:text="${board.nboardRegistDate}"></div>
						        <div class="count" th:text="${board.nboardView}"></div>
						    </div>
						</div>
					</div>
					<div class="board_page">
						<a href="#" class="bt first"><<</a> <a href="#" class="bt prev"><</a>
						<a href="#" class="num on">1</a> <a href="#" class="num">2</a> <a
							href="#" class="num">3</a> <a href="#" class="num">4</a> <a
							href="#" class="num">5</a> <a href="#" class="bt next">></a> <a
							href="#" class="bt last">>></a>
					</div>
					<div class="bt_wrap">
						<a href="/board/board_write_normal" class="on">등록</a>
						<!--<a href="#">수정</a>-->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
