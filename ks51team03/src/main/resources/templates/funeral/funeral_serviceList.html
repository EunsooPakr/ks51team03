<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
<head>
</head>
<th:block layout:fragment="customContent">
<div class="main-wrapper cars-grid">

<!-- ====================================
———	PACKAGES SECTION
===================================== -->
<section class="bg-smoke py-12">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="mb-md-6">
          <div class="row align-items-center">
            <div class="col-md-6 col-lg-4">
              <div class="form-group mb-5 mb-md-0 bg-white">
                <div class="select-default select-category-2">
                  <select class="select-option">
                    <option>SORT BY RATING</option>
                    <option>SORT BY PRICE</option>
                    <option>SORT BY POPULARITY</option>
                  </select>
                </div>
              </div>
            </div>

            </div>
          </div>
        </div>

        <div class="row" >
          <div class="col-md-6 col-lg-4 mb-5" th:if="${ComServiceListDto != null}" th:each="l : ${ComServiceListDto}" >
            <div class="card card-hover">
              <a href="javascript:void(0)" class="position-relative">
                <img class="card-img-top" th:src="${l.getFilePath()}" alt="이미지">
                <div class="card-img-overlay card-hover-overlay rounded-top d-flex flex-column">
                </div>
              </a>
            
              <div class="card-body px-4">
                <h5>
                  <a href="javascript:void(0)" class="card-title text-uppercase" th:text="${l.getCompanyName()}"></a>
                </h5>
                <p class="mb-5">합법적인 장례 절차를 진행하고, 24시간 상담 전화를 운영합니다. 소중한 반려동물과 이별준비를 도와드립니다.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <p class="mb-0 text-capitalize" th:text="${l.getCompanyClass()}"></p>
                    <h3 class="text-primary" th:text="${l.getCompanyRegDate()}"></h3>
                  </div>
                  <div>
                    <a th:href="@{/funeral/funeral_service_detail(funeralserviceCcode=${l.getCompanyCode()})}" class="btn btn-xs btn-outline-secondary text-uppercase">장례 서비스</a>
                  </div>
                </div>
              </div>
            </div>
          </div>




        </div>
      </div>
    </div>
  </div>

  <!-- ====================================
———	PAGINATION
===================================== -->
<section class="pt-5 pt-md-7">
  <div class="container">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center align-items-center">
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" tabindex="-1">
            <i class="fas fa-long-arrow-alt-left d-none d-md-inline-block me-md-1" aria-hidden="true"></i> Previous
          </a>
        </li>
    
        <li class="page-item">
          <a class="page-link active" href="javascript:void(0)">1</a>
        </li>
    
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)">2</a>
        </li>
    
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)">3</a>
        </li>
    
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)">...</a>
        </li>
    
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)">9</a>
        </li>
    
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)">Next
            <i class="fas fa-long-arrow-alt-right d-none d-md-inline-block ms-md-1" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</section>
 </div><!-- element wrapper ends -->

</section>




</th:block>

	<th:block layout:fragment="customJsFile">
	
	</th:block>
	
	<!-- 사용자정의 javascript -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	
</html>
