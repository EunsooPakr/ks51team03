<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
</head>
<th:block layout:fragment="customContent">

    <section class="py-12">
        <div class="container">
            <div class="row">
                <div class="card border">>
            <table class="col-md-5 col-lg-4 order-2">
                    <thead>
                    <tr>
                        <th>장례 서비스명</th>
                        <th>장례 서비스 가격</th>
                        <th>장례 서비스 등록 아이디</th>
                        <th>장례 서비스 등록일</th>
                        <th>장례 서비스 상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:unless="${serviceListDto != null}">
                        <td colspan="6">등록된 업체가 없습니다.</td>
                    </tr>
                    <tr th:if="${serviceListDto != null}" th:each="l : ${serviceListDto}">
                        <td th:text="${l.getFuneralserviceCcode()}"></td>
                        <td th:text="${l.getFuneralserviceTitle()}"></td>
                        <td th:text="${l.getFuneralservicePrice()}"></td>
                        <td th:text="${l.getFuneralserviceId()}"></td>
                        <td th:text="${l.getFuneralserviceRegDate()}"></td>
                        <td th:text="${l.getFuneralserviceState()}"></td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </section>




</th:block>
<!-- 사용자정의 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자정의 javascript -->
<th:block layout:fragment="customJs">

</th:block>

</html>
