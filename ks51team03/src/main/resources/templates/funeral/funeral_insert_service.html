<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
</head>

<th:block layout:fragment="customContent">
    <!-- ====================================
    ——— ACCOUNT SETTINGS SECTION
    ===================================== -->
    <section class="py-12">
        <div class="container">
            <div class="bg-smoke p-2 p-md-6 pb-6 pb-md-8 mb-9 rounded">
                <div class="row">
                    <div class="col-12">
                        <div class="row" th:if="${getCompanyInfoList != null}" th:each="l : ${getCompanyInfoList}">
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <h3 class="text-uppercase mb-3">장례 업체 서비스 등록</h3>
                                    <p class="text-primary mb-0">업체 정보 확인</p>
                                </div>

                                <form action="" method="" >
                                    <div class="form-group mb-4">
                                        <p>업체 명</p>
                                        <input type="text" class="form-control form-control-lg rounded border-0">
                                    </div>

                                    <div class="form-group mb-4">
                                        <p>업체 분류</p>
                                        <input type="text" class="form-control form-control-lg rounded border-0">
                                    </div>

                                    <div class="form-group mb-4">
                                        <p>업체 아이디</p>
                                        <input type="text" class="form-control form-control-lg rounded border-0">
                                    </div>
                                </form>
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <p class="text-primary mb-0">장례 서비스 등록</p>
                                </div>

                                <form action="" method="">
                                    <div class="form-group mb-4">
                                        <p>장례 서비스 title </p>
                                        <input type="text" class="form-control form-control-lg rounded border-0">
                                    </div>

                                    <div class="form-group mb-4">
                                        <p>장례 서비스 comment</p>
                                        <input type="text" class="form-control form-control-lg rounded border-0">
                                    </div>

                                    <div class="form-group mb-4">
                                        <p>장례 서비스 가격</p>
                                        <input type="text" class="form-control form-control-lg rounded border-0">
                                    </div>

                                    <div class="form-group mb-4">
                                        <p>장례 서비스 허용 무게(kg) </p>
                                        <input type="text" class="form-control form-control-lg rounded border-0">
                                    </div>

                                    <div class="pt-2">
                                        <button type="button" class="btn btn-primary text-uppercase font-size-15 px-2 px-md-6">장례 서비스 등록하기</button>
                                    </div>
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>
    </section>

</th:block>
<!-- 사용자정의 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자정의 javascript -->
<th:block layout:fragment="customJs">

</th:block>

</html>
