<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
</head>

<th:block layout:fragment="customContent">
    <!-- ====================================
    ——— ACCOUNT SETTINGS SECTION
    ===================================== -->
    <section class="py-12">
        <div class="container" th:if="${getCompanyInfoList != null}" th:each="l : ${getCompanyInfoList}">
            <div class="bg-smoke p-2 p-md-6 pb-6 pb-md-8 mb-9 rounded">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div th:if="${message}" class="alert alert-success" role="alert">
                                <span th:text="${message}"></span>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <h3 class="text-uppercase mb-3">장례 업체 서비스 등록 페이지</h3>
                                    <p class="text-primary mb-0">업체 정보 확인</p>
                                </div>

                                <form action="" method="post">
                                    <div class="form-group mb-4">
                                        <p>업체 명</p>
                                        <input type="text" class="form-control form-control-lg rounded border-0" th:value="${l.companyName}" readonly>
                                    </div>

                                    <div class="form-group mb-4">
                                        <p>업체 분류</p>
                                        <input type="text" class="form-control form-control-lg rounded border-0" th:value="${l.companyClass}" readonly>
                                    </div>

                                    <div class="form-group mb-4">
                                        <p>업체 아이디</p>
                                        <input type="text" class="form-control form-control-lg rounded border-0" th:value="${l.memberId}" readonly>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <p class="text-primary mb-0">장례 서비스 등록</p>
                                </div>

                                <form th:action="@{/funeral/funeral_insert_service}" method="post">
                                    <div class="form-group mb-4">
                                        <p>장례 서비스 title</p>
                                        <input type="text" name="funeralserviceTitle" class="form-control form-control-lg rounded border-0">
                                    </div>

                                    <div class="form-group mb-4">
                                        <p>장례 서비스 comment</p>
                                        <input type="text" name="funeralserviceComment" class="form-control form-control-lg rounded border-0">
                                    </div>

                                    <div class="form-group mb-4">
                                        <p>장례 서비스 가격</p>
                                        <input type="text" name="funeralservicePrice" class="form-control form-control-lg rounded border-0">
                                    </div>

                                    <div class="form-group mb-4">
                                        <p>장례 서비스 허용 무게(kg)</p>
                                        <input type="text" name="funeralserviceWeight" class="form-control form-control-lg rounded border-0">
                                    </div>

                                    <div class="form-group file-upload">
                                        <label for="revImegFile"></label>
                                        <input type="file" name="revImegFile" id="revImegFile" accept="image/*" class="form-control form-control-lg rounded border-0">
                                    </div>

                                    <div class="pt-2">
                                        <button type="submit" class="btn btn-primary text-uppercase font-size-15 px-2 px-md-6">장례 서비스 등록하기</button>
                                    </div>

                                    <input type="hidden" name="funeralserviceCcode" th:value="${l.companyCode}"/>
                                    <input type="hidden" name="funeralserviceId" th:value="${l.memberId}"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</th:block>

<!-- 사용자정의 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자정의 javascript -->
<th:block layout:fragment="customJs">

</th:block>

</html>
